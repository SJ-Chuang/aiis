{% load static %}

<!DOCTYPE html>

<style>
    body {background-color: rgb(0, 30, 60)}
    h1, label {color: white; font-size: 3.2vw}
    
    input {font-size: 3.2vw}
</style>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Cabernet Login</title>

    </head>
    <body>
        <h1>Cabernet Login</h1>
        <form action="" method="post"> {% csrf_token %}
            <label for="username" float: left>帳號:</label>

            <input type="password" name="password" value="" id="password">
            <input type="submit" value="登入" />
        </form>
    </body>
</html>
